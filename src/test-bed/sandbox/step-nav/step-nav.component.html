<div class="pad">
  <h2>Navigational Stepper</h2>
  <td-step-nav [mode]="horizontal">
    <a td-step-link *ngFor="let routeLink of routeLinks; let i = index"
    [routerLink]="routeLink.link"
    [active]="activeLinkIndex === i">
    {{routeLink.label}}
    </a>
    <a td-step-link disabled>
      Nav Stepper
    </a>
  </td-step-nav>
</div>
